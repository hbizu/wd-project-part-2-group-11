<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/botoes.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/anuncios.css">
    <link rel="stylesheet" href = "css/alterAnuncios.css">
   
    <style>

        body{
            overflow: hidden;
            justify-content: center;
        }

    </style>

</head>
<body>

    <div class="header">
        <nav>
            <div class="logo">
                <a href="escolha.html">
                    <img src="../img/bmw_logotipo_s_fundo.png" alt="BMW Logo" width="230" height="100">
                </a>
            </div>
        </nav>
        <nav>
            <div class="col-3">
                <a href="suporte.html" target="_self">
                    <button class="botaoHeader">Suporte</button>
                </a>
                <a href="Perfil" target="_self">
                    <button class="botao-perfil">Perfil</button>
                </a>
            </div>
        </nav>
    </div>
    <div class="content-wrapper">

        <div class="carousel-container">
            <input type="radio" id="radio1" name="carousel" checked>
            <input type="radio" id="radio2" name="carousel">
            <input type="radio" id="radio3" name="carousel">
            <input type="radio" id="radio4" name="carousel">

            <div class="carousel-slide">
                <div class="carousel-item">Slide 1</div>
                <div class="carousel-item">Slide 2</div>
                <div class="carousel-item">Slide 3</div>
                <div class="carousel-item">Slide 4</div>
            </div>

            <div class="carousel-navigation">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
                <label for="radio4"></label>
            </div>
        </div>

        <div class="sidebar">

            <div class="filter-grid">
                <input type="number" placeholder="Preço">
                <input type="number" placeholder="Ano">
                <input type="text" placeholder="Modelo">
                <input type="text" placeholder="Segmento">
                <input type="number" placeholder="Quilometragem">
                <input type="number" placeholder="Tipo de Combustível">
            </div>

            <button class = "botaoEscolha" style = "margin-top: 20px; border-color: white; color:white" >Remover</button>

        </div>



    </div>

    
    
</body>
</html>
